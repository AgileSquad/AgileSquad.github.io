  <nav class="container navbar navbar-toggleable-md navbar-light">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="site-title" href="{{ "/" | relative_url}}" style="width: 130px;">{{ site.title | escape }}</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        {% assign navigation_pages = site.html_pages | sort: 'navigation_weight' %}
        {% for my_page in navigation_pages %}
          {% if my_page.title == 'Categories' 
          or my_page.title == 'About' 
          %}
            <li class="nav-item">
              <a class="minima-page-link nav-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
            </li>
          {% endif %}
        {% endfor %}
      </ul>
      <form class="form-inline my-2 my-lg-0" action="/search.html">
        <input class="form-control mr-sm-2" type="text" placeholder="Search" name="query">
      </form>
    </div>
  </nav>
